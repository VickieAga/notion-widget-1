<!DOCTYPE html>
<html>
<head>
    <title>Greeting Message</title>
    <style>
        #lbl {
            font-family: Arial, sans-serif;
            font-size: xx-large;
            color: #D2A303; 
            text-align: left;
            padding: 5px;
            border: 1px solid #bf8c0b;
            text-align: center;
            line-height: 1.5;
            height: 85%;
            background-color: white;
        }

        #date {
            font-size: large;
        }

        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="lbl"></div>

    <script>
        var weekday = new Array(7);
        weekday[0] = "Dimanche";
        weekday[1] = "Lundi";
        weekday[2] = "Mardi";
        weekday[3] = "Mercredi";
        weekday[4] = "Jeudi";
        weekday[5] = "Vendredi";
        weekday[6] = "Samedi";

        var monthNames = [
            "janvier", "février", "mars", "avril", "mai", "juin", "juillet",
            "août", "septembre", "octobre", "novembre", "décembre"
        ];

        var today = new Date();
        var hrs = today.getHours();
        var dayOfWeek = weekday[today.getDay()];

        var options = { year: 'numeric', month: 'long', day: 'numeric' };
        options.month = 'long';
        options.locale = 'fr-FR';

        var date = today.toLocaleDateString(undefined, options);

        var greet;

   if (hrs >= 3 && hrs <= 7)
            greet = 'Déjà réveillée ?';
        else if (hrs >= 7 && hrs < 12)
            greet = 'Bonjour Vickie.';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Bon après-midi Vickie.';
        else if (hrs >= 17 && hrs <= 22)
            greet = 'Bonsoir Vickie.';
        else
            greet = 'Encore debout ?';

        document.getElementById('lbl').innerHTML =
            `<div id="date">${dayOfWeek}, ${date}</div> <strong>${greet}</strong>`;
    </script>
</body>
</html>
